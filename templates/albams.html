{% extends "base.html" %}
{% load static %}
{% block title %}Albams{% endblock title %}

{% block body %}
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Create Albam
      </button>
      <br>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Album Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data" action="{% url 'create_albam' %}">
                {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    <br/>
    <!-- {{artists}} -->
    <ul class="list-group">
        {% for pl in albams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h5>{{pl.title}} 
              {% if pl.artist %}
                {{pl.artist}}
              {% endif %}
              
            </h5>
            <span class=""><h5>
              <a href="tracks_mgt/{{pl.uuid}}" type="button" class="btn btn-info">Read</a>
              
              </h5>
          </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
